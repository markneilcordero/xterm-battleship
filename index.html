<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battleship Terminal Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Xterm.js CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .terminal-wrapper {
      background: black;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
      padding: 1rem;
      height: 400px;
      overflow: auto;
    }
    button {
      margin: 0.25rem;
    }
    #coordGrid {
      display: grid;
      grid-template-columns: repeat(10, auto); /* 10 columns for A1–A10, B1–B10, etc. */
      justify-content: center;
      gap: 0.35rem;
    }


  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h1 class="mb-4">🛳️ Battleship Terminal Game</h1>

    <!-- Terminal -->
    <div class="terminal-wrapper mb-4">
      <div id="terminal"></div>
    </div>

    <!-- Controls -->
    <div>
      <button class="btn btn-success" id="startBtn">Start Game</button>
      <button class="btn btn-primary" id="playerGridBtn">View Player Grid</button>
      <button class="btn btn-info" id="enemyGridBtn">View Enemy Grid</button>
      <button class="btn btn-warning" id="logsBtn">View Logs</button>
      <button class="btn btn-danger" id="restartBtn">Restart</button>
    </div>

    <!-- Coordinate Buttons UI -->
    <div class="container my-3">
      <div class="card bg-dark text-light p-3 shadow-sm">
        <h5>🎯 Fire Coordinates</h5>
        <div id="coordGrid"></div>
        <!-- Random Placement Button -->
        <button class="btn btn-outline-light mt-2 w-100" id="randomPlaceBtn">
          🎲 Randomly Place My Ships
        </button>
      </div>
    </div>

    
  </div>

  <!-- Confirm Random Placement Modal -->
<div class="modal fade" id="randomPlaceModal" tabindex="-1" aria-labelledby="randomPlaceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="randomPlaceModalLabel">🎲 Confirm Random Placement</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to randomly place all your ships? This will disable manual ship placement.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="confirmRandomPlacement">Yes, Place Randomly</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS Bundle (must come before your script) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
