<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship Terminal Game</title>

  <!-- Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Xterm.js CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .terminal-wrapper {
      background-color: #000;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      height: 400px;
      overflow: hidden;
    }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h1 class="text-light mb-4">🛳️ Battleship Terminal Game</h1>

    <!-- Command Buttons -->
    <div class="mb-3">
      <button class="btn btn-success me-2" id="startGameBtn">▶️ Start Game</button>
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#rulesModal">📜 View Rules</button>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#statsModal">📊 View Stats</button>
    </div>

    <!-- Terminal Container -->
    <div class="terminal-wrapper">
      <div id="terminal"></div>
    </div>
  </div>

  <!-- Rules Modal -->
  <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="rulesModalLabel">📜 Game Rules</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>Use commands like <code>place Battleship B2 H</code> to place ships.</li>
            <li>Use <code>fire E5</code> to attack enemy coordinates.</li>
            <li>Win by sinking all enemy ships.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Modal -->
  <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="statsModalLabel">📊 Game Stats</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="statsContent">Loading stats...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (with Popper for modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
