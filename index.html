<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battleship Terminal Game</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Xterm.js CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .terminal-wrapper {
      background-color: #000;
      border-radius: 1rem; /* Updated */
      padding: 1rem;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.4); /* Updated */
      height: 400px;
      overflow: hidden;
    }
    .terminal-wrapper .xterm {
  text-align: left !important;
}

  </style>
</head>
<body class="p-4">

  <div class="container">
    <h1 class="text-light mb-4">🛳️ Battleship Terminal Game</h1>

    <!-- Command Buttons -->
    <div class="mb-4 d-flex justify-content-center flex-wrap gap-2">
      <button class="btn btn-success shadow-sm" id="startGameBtn">
        <i class="fas fa-play me-1"></i> Start Game <!-- Using Font Awesome -->
      </button>
      <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#rulesModal">
        <i class="fas fa-scroll me-1"></i> View Rules <!-- Using Font Awesome -->
      </button>
      <button class="btn btn-warning shadow-sm" data-bs-toggle="modal" data-bs-target="#statsModal">
        <i class="fas fa-chart-bar me-1"></i> View Stats <!-- Using Font Awesome -->
      </button>
    </div>

    <!-- Terminal Container -->
    <div class="row">
      <div class="col-lg-8 mx-auto"> <!-- Added mx-auto to center the column -->
        <div class="terminal-wrapper">
          <div id="terminal"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rules Modal -->
  <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="rulesModalLabel">📜 Game Rules</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Place ships using <code>place Carrier A1 H</code></li>
            <li class="list-group-item">Fire at enemy using <code>fire D5</code></li>
            <li class="list-group-item">Use <code>stats</code> to view your record</li>
            <li class="list-group-item">Type <code>save</code> or <code>load</code> to manage game state</li>
            <li class="list-group-item">Win by sinking all enemy ships!</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Modal -->
  <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="statsModalLabel">📊 Game Stats</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="statsContent">Loading stats...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast text-bg-success" id="saveToast" role="alert">
      <div class="toast-body">
        ✅ Game saved successfully!
      </div>
    </div>
    <!-- Add more toasts here if needed -->
  </div>

  <!-- Bootstrap Bundle JS (with Popper for modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
