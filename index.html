<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battleship Terminal Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Xterm.js CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .terminal-wrapper {
      background: black;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
      padding: 1rem;
      height: 400px;
      overflow: auto;
    }
    button {
      margin: 0.25rem;
    }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h1 class="mb-4">🛳️ Battleship Terminal Game</h1>

    <!-- Controls -->
    <div>
      <button class="btn btn-success" id="startBtn">Start Game</button>
      <button class="btn btn-primary" id="playerGridBtn">View Player Grid</button>
      <button class="btn btn-info" id="enemyGridBtn">View Enemy Grid</button>
      <button class="btn btn-warning" id="logsBtn">View Logs</button>
      <button class="btn btn-danger" id="restartBtn">Restart</button>
    </div>

    <!-- Coordinate Buttons UI -->
    <div class="container my-3">
      <div class="card bg-dark text-light p-3 shadow-sm">
        <h5>🎯 Fire Coordinates</h5>
        <div class="d-flex flex-wrap gap-2" id="coordGrid"></div>
      </div>
    </div>

    <!-- Terminal -->
    <div class="terminal-wrapper mt-4">
      <div id="terminal"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
